<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="goHome()">
        <ion-icon style="zoom:1.5; color:#fff; font-size: 25px" name="arrow-round-back"></ion-icon>
    </ion-button>
        
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon  style="color:azure" name="menu"></ion-icon>
    </ion-button>
      
    <!--<ion-title>chat</ion-title>-->
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{chat.name}}</b></h2>
          <h3>En linea</h3>
          <p>{{chat.description}}</p>
        </ion-label>
      </ion-item>

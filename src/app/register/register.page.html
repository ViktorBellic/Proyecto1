<ion-header>
  <ion-toolbar>
    <ion-title>Form Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
  </ion-item>
</ion-list>

<div>
    <ion-button expand="block" padding color="tertiary" (click)="prosesRegister()">Registrarse</ion-button>
    <ion-button expand="block" padding color="tertiary" fill="outline" (click)="formLogin()">Iniciar Sesión</ion-button>
</div>
</ion-content>
